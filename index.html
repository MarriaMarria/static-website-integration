<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> <!-- most generic-->
    <link href="CSS/styles.css" rel="stylesheet"> <!-- most specific-->

    <script src="https://kit.fontawesome.com/9b55587bd2.js" crossorigin="anonymous"></script>
    

    <title>Game-a-Thon</title>
</head>

<body>
    <div class="wrapper">

        <!-- Burger menu navbar -->
        <nav>
            <img src="media/Nav-Logo.png" class="img-logo" alt="logo of game on">
            <a class="burger-icon" href="#"><i class="fa fa-bars"></i></a>  

        <!-- Tablet and desktop menu navbar -->
            <div class="nav-menu">
                <a href="#" class="event">Event details</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
                <a href="#">Pass events</a>
            </div>

        </nav>

<!-- IMPORTANT USE nav-menu names of classes -->

        <section class="main-sct">
            <div class="backgr">
                <h1>US Nationwide Game-a-Thon</h1>
                <p>Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.</p>
                <img src="media/AdobeStock_335161323 (1) 1.jpg" class="img-main" alt="gamer girl">
                <div class="btn-center">
                    <button class="sign-up-btn">Sign Up Now</button>  
                </div>
            </div>
        </section>
            
        
<!-- Modal -->

        <div class="modal-bg"> <!-- To add some opacity to the background -->
            <div class="modal">
                <h2 class="myH2 hidden">Thank you for submitting your registration details</h2>
                <div class="user-details">
                    
                    <div class="form-input">
                        <label class="details" for="FirstName">First name</label>
                        <input class="input-text" type="text" placeholder="" id="FirstName">
            
                        <label class="details">Last name</label>
                        <input class="input-text" type="text" placeholder="" id="LastName">
        
                        <label class="details">Email</label>
                        <input class="input-text" type="text" placeholder="" id="Email">
        
                        <label class="details">Birthdate</label>
                        <input class="input-text" type="date" placeholder="" id="Birthdate">
        
                        <label class="details">How many tournaments have you attended?</label>
                        <input class="input-text" type="number" placeholder="" id="Tournaments">
                        <label class="details">Which location?</label>
                    </div>
                        

                    <div class="radio-box">
                        
                        <div class="radio-btn">
                            <input type="radio" id="New York" value="New York" name="button" checked>
                            <label class="radio-label"for="New York">New York</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="San Francisco" value="San Francisco" name="button">
                            <label class="radio-label" for="San Francisco">San Francisco</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="Seattle" value="Seattle" name="button">
                            <label class="radio-label" for="Seattle">Seattle</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="Chicago" value="Chicago" name="button">
                            <label class="radio-label" for="Chicago">Chicago</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="Boston" value="Boston" name="button">
                            <label class="radio-label" for="Boston">Boston</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="Portland" value="Portland" name="button">
                            <label class="radio-label" for="Portland">Portland</label>
                        </div>
                    </div>
                    
                    <div class="checkbox-box">
                        <div>
                            <input type="checkbox" id="Terms" name="termsconditions" checked>
                            <label for="Terms">I accept terms and conditions.</label>
                            <span id="errorMessageTerms"></span>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">I would like to receiver GameOn newsletter.</label>
                        </div>
                    </div>

                    <div class="btn-center">
                        <input class="submit-box" type="submit" value="Go">
                        <span class="modal-close">X</span>
                    </div>

                    <div class="btn-center hidden">
                        <button class="close">Sign Up Now</button>
                        
                    </div>
                </div>
        

            </div>
        </div>





        <footer>Copyright 2014 - 2020, GameOn Inc.</footer>



    </div> <!-- wrapper closing -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
